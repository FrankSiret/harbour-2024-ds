services:

  hs-ds:
    image: hs-ds
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://hs-postgresql/hsds
      - SPRING_DATASOURCE_USERNAME=hs
      - SPRING_DATASOURCE_PASSWORD=hs
      - HARBOUR_CLOUD_COMPUTING_URL=http://cloudcomputing:8080/v1/wallet/transaction
    ports:
      - 9000:9000
    networks:
      - hs-network
    depends_on:
      - hs-postgresql
      - cloudcomputing

  hs-postgresql:
    image: 'postgres:16'
    ports:
      - 54320:5432
    volumes:
      - ~/volumes/hs/postgresql/:/var/lib/postgresql/data/
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    environment:
      - POSTGRES_USER=hs
      - POSTGRES_PASSWORD=hs
    networks:
      - hs-network

  cloudcomputing:
    image: 'igorsakhankov/harbour-cloudcomputing'
    ports:
      - '8181:8080'
    networks:
      - hs-network

networks:
  hs-network:
    driver: bridge

volumes:
  hs-postgresql: 
    driver: local