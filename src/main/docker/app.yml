  hs-loadbalancing:
    image: hs-loadbalancing
    environment:
      - APPLICATION_SERVICES_INSTANCES=http://hs-distributedsystem-app1:9000,http://hs-distributedsystem-app2:9000,http://hs-distributedsystem-app3:9000
      - LOGGING_LEVEL_ROOT=DEBUG
    ports:
      - 9060:9060
    networks:
      - hs-network
    depends_on:
      - hs-distributedsystem-app1
      # - hs-distributedsystem-app2
      # - hs-distributedsystem-app3

  hs-postgresql:
    image: 'postgres:16'
    ports:
      - 54320:5432
    volumes:
      - ~/volumes/hs/postgresql/:/var/lib/postgresql/data/
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    environment:
      - POSTGRES_USER=hs
      - POSTGRES_PASSWORD=hs
    networks:
      - hs-network

  cloudcomputing:
    image: 'igorsakhankov/harbour-cloudcomputing'
    ports:
      - '8181:8080'
    networks:
      - hs-network
  
  rabbit-mq:
    image: rabbitmq:3.10.8-management
    environment:
      RABBITMQ_DEFAULT_USER: hs
      RABBITMQ_DEFAULT_PASS: hs
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - hs-network

networks:
  hs-network:
    driver: bridge

volumes:
  hs-postgresql: 
    driver: local